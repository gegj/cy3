<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邀请好友 - 邀请分享统计</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex flex-col h-screen">
        <!-- 头部 -->
        <header class="bg-primary text-white p-4 shadow-md">
            <h1 class="text-xl font-bold text-center">邀请好友</h1>
        </header>

        <!-- 主要内容区域 -->
        <main class="flex-1 overflow-auto p-4" id="main-content">
            <div class="refresh-container">
                <div class="refresh-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </div>
                <div class="refresh-text">下拉刷新</div>
            </div>

            <!-- 邀请卡片 -->
            <div class="bg-white rounded-lg shadow-md p-5 mb-5">
                <div class="text-center mb-4">
                    <h2 class="text-lg font-bold text-primary mb-2">我的邀请码</h2>
                    <div class="text-3xl font-bold tracking-widest my-3" id="invite-code">6985</div>
                    <button id="copy-code-btn" class="btn btn-primary px-6 py-2 rounded-full">
                        复制邀请码
                    </button>
                </div>

                <div class="flex flex-col mt-5">
                    <div class="flex justify-between items-center p-3 bg-blue-50 rounded-lg mb-3">
                        <div>
                            <p class="text-sm text-gray-600">今日新增</p>
                            <p class="text-xl font-bold text-primary" id="today-count">3</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">今日收益</p>
                            <p class="text-xl font-bold text-green-500" id="today-earnings">¥15.00</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                        <div>
                            <p class="text-sm text-gray-600">总邀请人数</p>
                            <p class="text-xl font-bold text-primary" id="total-count">8653</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">总收益</p>
                            <p class="text-xl font-bold text-green-500" id="total-earnings">¥43265.00</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 最新邀请记录 -->
            <div class="bg-white rounded-lg shadow-md p-5">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold">最新邀请记录</h2>
                    <span class="text-primary text-sm">共 <span id="invite-total-count">8653</span> 人</span>
                </div>
                
                <div id="invite-list-container">
                    <!-- 动态加载邀请记录 -->
                </div>
            </div>
        </main>

        <!-- 底部导航 -->
        <nav class="bg-white border-t border-gray-200 flex items-center justify-around p-2">
            <a href="../index.html" class="flex flex-col items-center p-2 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs">首页</span>
            </a>
            <a href="task.html" class="flex flex-col items-center p-2 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <span class="text-xs">任务</span>
            </a>
            <a href="invite.html" class="flex flex-col items-center p-2 text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span class="text-xs">邀请</span>
            </a>
            <a href="my.html" class="flex flex-col items-center p-2 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs">我的</span>
            </a>
        </nav>
    </div>

    <script src="../js/db.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
